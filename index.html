<!DOCTYPE html>
<html lang="en" dir="ltr">
  
    <head>
    
        <link rel="shortcut icon" type="image/x-icon" href="logo.ico" />

        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        
        <title>ZegesMenden</title>
        
    </head>

    <body>
        <script>
            function goToGit() {

                document.getElementById("lc").style.height = "95vh";
                setTimeout(function() {
                    document.getElementById("lc").style.animation = "hide 0.8s ease-in-out forwards";
                }, 1);
                
                setTimeout(function() {
                    window.open("https://github.com/ZegesMenden", "_parent");
                }, 800);

            }

            function goToProjects() {

                document.getElementById("lc").style.height = "95vh";
                setTimeout(function() {
                    document.getElementById("lc").style.animation = "hide 0.8s ease-in-out forwards";
                }, 1);

                setTimeout(function() {
                    window.open("projects.html", "_parent");
                }, 800);

            }

            function toToAboutMe() {

                document.getElementById("lc").style.height = "95vh";
                setTimeout(function() {
                    document.getElementById("lc").style.animation = "hide 0.8s ease-in-out forwards";
                }, 1);

                setTimeout(function() {
                    window.open("about.html", "_parent");
                }, 800);

            }

            window.onload = function WindowLoad(event) {
                document.getElementById("type-out").style.animation = "typing 0.95s steps(13, end) forwards 0.85s, blink 0.8s infinite";
            }
        </script>

        <div class="line_container" id="lc">
            <div class="container">
                <div class="type-out", id="type-out">ZegesMenden/ </div>
            </div>
            <button onclick="goToGit()">github page</button>
            <button onclick="toToAboutMe()">about</button>
            <button onclick="goToProjects()">projects</button>

        </div>

    </body>

</html>
