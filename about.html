<!DOCTYPE html>
<html lang="en" dir="ltr">
  
    <head>
    
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        
        <title>projects</title>
        
    </head>

    <body>
        <script>

            function goToMain() {

                document.getElementById("lc").style.height = "95vh";

                document.getElementById("home").style.color = "transparent";
                document.getElementById("home").style.backgroundColor = "transparent";

                setTimeout(function() {
                    document.getElementById("lc").style.animation = "hide 0.8s ease-in-out forwards";
                }, 1);

                setTimeout(function() {
                    window.open("index.html", "_parent");
                }, 800);

            }

        </script>

        <div class="line_container" id="lc">
            <div class="container">
                <div class="type-out-1">ZegesMenden/About_me/ </div>
            </div>
            <button type="button" onclick="goToMain()" class="home_button" id="home">home</button>
            <p class="txt" style="font-size: 2.5vw;">Coming soon.</p>
        </div>

    </body>

</html>
